services:
  # Frontend service
  - type: web
    name: frontend-service
    env: node
    plan: free
    buildCommand: cd Frontend && npm install
    startCommand: cd Frontend && npm run dev
    branch: main
    envVars:
      - key: NODE_ENV
        value: production

  # Backend service
  - type: web
    name: backend-service
    env: node
    plan: free
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && nodemon server.js
    branch: main
    envVars:
      - key: NODE_ENV
        value: production
